<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Прием оборудования на ремонт</title>
	<link href="image/icon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
	<script src="js/detect.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/string.format-1.0.packed.js"></script>
    <script src="js/main.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
    <div class="nav">
        <div id="title">Прием оборудования на ремонт</div>
        <button id="autch">Авторизация</button>
    </div>
    <div class="autchForm form">
            <form onsubmit="authentication(); return false;">
                <label>Логин:<br>
                    <input type="text" name="login">
                </label>
                <label>Пароль:<br>
                    <input type="password" name="pass">
                </label>
                <button onclick="submit">Войти</button>
            </form>
    </div>
    <div class="content">
        <form class="form" onsubmit="send(this); return false;" name='request' method='POST'>
            <label><span class="necessarily"></span> ID номер:<br>
                <input type="text" name="series" list="lseries" autocomplete="false" onchange="atc(this)" oninput="getList(this);" required>
                <datalist id="lseries">
                </datalist>
            </label>
            <label><span class="necessarily"></span> Куда:<br>
                <input type="text" name="group" id="group" list="lgroup" autocomplete="false" oninput="getList(this);" required>
                <datalist id="lgroup">
                </datalist>
            </label>
            <label><span class="necessarily"></span> Оборудование:<br>
                <input type="text" name="equipment" id="equipment" list="lequipment" autocomplete="false" oninput="getList(this);" required>
                <datalist id="lequipment">
                </datalist>
            </label>
            <label><span class="necessarily"></span> Тип оборудования:<br>
                <input type="text" name="type_equipment" id="type_equipment" list="ltype_equipment" autocomplete="false" oninput="getList(this);" required>
                <datalist id="ltype_equipment">
                </datalist>
            </label>
            <label>
                <div style="text-align: right; display: inline-block;">
                    Гарантийное: <br>
                    Не гарантийное:
                </div>
                <div style="text-align: left; display: inline-block;">
                    <input type="radio" name="seal" value="sealYes"><br>
                    <input type="radio" name="seal" value="sealNo">
                </div>
                <div style="clear: both;"></div>
                <span class="necessarily"></span> Причина:<br>
                <input type="text" name="cause" id="cause" list="lcause" autocomplete="false" oninput="getList(this)"
                       required>
                <datalist id="lcause"></datalist>
            </label>
            <label><span class="necessarily"></span> От кого:<br>
                <input type="text" name="attachment" id="attachment" list="lattachment" autocomplete="false" oninput="getList(this);" required>
                <datalist id="lattachment">
                </datalist>
            </label>
            <label>Адрес:<br>
                <input type="text" name="address" id="adress" list="laddress" autocomplete="false" placeholder="Только для таксофонов и ПКД" title="Только для таксофонов и ПКД" oninput="getList(this);">
                <datalist id="laddress">
                </datalist>
            </label>
            <label><span class="necessarily"></span> Контактное лицо, номер телефона:<br>
                <textarea name="contact" id="contact" cols="22" rows="3" required></textarea>
            </label>
            <input type="hidden" name="type" value="request">
            <input type="submit" value="Отправить">
        </form>
        <span class="necessarily"></span> - Обязательно для заполнения
    </div>
    <div id="message"></div>
    <script src="js/index.js"></script>
    <script>
        if(!ajax('autch.php','')['error']){
            document.getElementById('autch').style.display = 'none';
            var el = document.createElement('a');
            el.innerText = 'Профиль';
            el.href = location.href + 'profile.html';
            document.getElementsByClassName('nav')[0].appendChild(el);
        }
    </script>
</body>
</html>
